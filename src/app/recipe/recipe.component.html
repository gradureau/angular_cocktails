<mat-card class="example-card" *ngIf="recipe">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="recipe.picture">
    </div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ recipe.name }}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" alt="{{ recipe.name }}">
  <mat-card-actions>
    <button mat-raised-button color="primary"
    routerLink="/recipes/{{ recipe.id }}">Voir plus</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
